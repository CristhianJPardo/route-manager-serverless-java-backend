AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Router Manager Backend con microservicios Lambda en Java y SupaBase

Parameters:
  DBPassword:
    Type: String
    NoEcho: true
    Description: Contraseña de la base de datos (la inyectas desde CI)

Globals:
  Function:
    Runtime: java11
    Timeout: 10
    MemorySize: 512
    Environment:
      Variables:
        SUPABASE_URL: ""
        SUPABASE_API_KEY: ""
        # Parámetros fijos en plantilla
        DB_HOST: db.rjfcrbysxgylfjtyluor.supabase.co
        DB_PORT: "5432"
        DB_NAME: postgres
        DB_USER: postgres
        DB_PASSWORD: !Ref DBPassword

Resources:

  #########################################
  # CLIENTS – CRUD en una sola Lambda
  #########################################
  ClientsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: co.lacorporacionun.clients.ClientsHandler
      CodeUri: modules/clients/target/clients.jar
      Environment:
        Variables:
          TABLE_NAME: !Ref ClientsTable
      Events:
        ListClients:
          Type: Api
          Properties:
            Path: /api/v1/clients
            Method: get
        CreateClient:
          Type: Api
          Properties:
            Path: /api/v1/clients
            Method: post
        GetClientById:
          Type: Api
          Properties:
            Path: /api/v1/clients/{id}
            Method: get
        UpdateClientById:
          Type: Api
          Properties:
            Path: /api/v1/clients/{id}
            Method: put
        DeleteClientById:
          Type: Api
          Properties:
            Path: /api/v1/clients/{id}
            Method: delete

